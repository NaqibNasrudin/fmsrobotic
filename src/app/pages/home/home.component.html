<div class="relative overflow-x-auto w-[80%] mx-auto">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-[16px] text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Item
              </th>
              <th scope="col" class="px-6 py-3">
                  Product ID
              </th>
              <th scope="col" class="px-6 py-3">
                  Status
              </th>
              <th scope="col" class="px-6 py-3">
                  Create By
              </th>
          </tr>
      </thead>
      <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let product of products">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{ product.name }}
              </th>
              <td class="px-6 py-4">
                {{ product.product_id }}
              </td>
              <td class="px-6 py-4">
                {{ product.status }}
              </td>
              <td class="px-6 py-4">
                {{ product.pic }}
              </td>
          </tr>
      </tbody>
  </table>
</div>
